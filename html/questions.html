<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <header class="questions-header">
            
                <ol>
                    <li>Info
                        <span></span>
                    </li>
                    <li>Questions
                        <span></span>
                    </li>
                    <li>Book</li>
                </ol>
            
        </header>
        
        <section>
            <div>
                <h2>Before your visit</h2>
            </div>
            <div>
                <ol>
                    <li>
                        <label for="question1">Choose your location</label><br>
                        <select name="question1" id="question1">
                            <option value="None">None</option>
                            <option value="4 miles to New York, NY">4 miles to New York, NY</option>
                            <option value="5 miles to Newark, NJ">5 miles to Newark, NJ</option>
                            <option value="78 miles to Philadelphia, PA">78 miles to Philadelphia, PA</option>
                            <option value="166 miles to Baltimore, MD">166 miles to Baltimore, MD</option>
                            <option value="194 miles to Boston, MA">194 miles to Boston, MA</option>
                            <option value="200 miles to Washington, DC">200 miles to Washington, DC</option>
                            <option value="250 miles to Rochester, NY">250 miles to Rochester, NY</option>  
                        </select>
                    </li>
                    <li>
                        <label for="question2">What do you prefer for your visit to be?</label><br>
                        <select name="question2" id="question2">
                            <option value="None">None</option>
                            <option value="In person visit">In person visit</option>
                            <option value="Virtual visit">Virtual visit</option>
                        </select>
                    </li>
                    <li>
                        <label for="question3">What are you intersted in viewing today?</label><br>
                        <select name="question3" id="question3">
                            <option value="None">None</option>
                            <option value="Bedroom">Bedroom</option>
                            <option value="Dining">Dining</option>
                            <option value="Living">Living</option>
                            <option value="Office">Office</option>
                            <option value="Kids & Baby">Kids & Baby</option>
                        </select>
                    </li>
                </ol>
            </div>
        </section>
        <section>
            <button>Next</button>
            <button>Back</button>
        </section>
    </main>
    
</body>
</html>
